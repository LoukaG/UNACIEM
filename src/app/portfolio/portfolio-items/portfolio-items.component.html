<div class="row thumbnailContainer">
    <div *ngFor="let item of getPortfolioItems()" class="four columns thumbnail" (click)="selectItem(item['_id'])" >
        <div [ngStyle]="{'background-image': 'url('+item['imageUrl'] + ')', 'height': '15vh', 'background-size': 'cover', 'cursor': 'pointer'}">
            <div class="hover-thumbnail">
                <i class='bx bx-show'></i>
            </div>
        </div>
    </div>
</div>

<div class="pageController">
    <div id="pagePrec" *ngIf="portfolio.length > 3">
        <p (click)="previousPage()"><i class='bx bx-left-arrow-alt'></i> Précédent</p>
    </div>
    <div id="pageSuiv">
        <p (click)="nextPage()">Suivant <i class='bx bx-right-arrow-alt'></i></p>
    </div>
</div>
